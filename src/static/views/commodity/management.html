<style type="text/css">
	td {
		vertical-align: middle!important;
	}
</style>
<div ng-controller="commodityManagement">
	<div class="col-12">
		<form class="user-management-search">
	        <div class="input-group m-b-15">
	            <input type="text" class="form-control input-sm input-white" placeholder="Search">
	            <span class="input-group-btn">
	                <button class="btn btn-sm btn-inverse" type="button"><i class="fa fa-search"></i></button>
	            </span>
	        </div>
	    </form>
		<div class="email-btn-row hidden-xs">
	        <a href="#/commodity/management/add" class="btn btn-sm btn-inverse"><i class="fa fa-plus m-r-5"></i> 添加</a>
	        <a href="#/commodity/record" class="btn btn-sm btn-default">记录查询</a>
	    </div>
    </div>
	<!-- begin row -->
	<div class="row">
	    <!-- begin col-12 -->
	    <div class="col-md-12">
	        <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="table-basic-7">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">商品列表</h4>
                </div>
                <div class="panel-body">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>#</th>
									<th>缩略图</th>
									<th>名称</th>
									<th>价格</th>
									<th>折扣</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td class="media">
										<img src="/static/assets/img/gallery/gallery-1.jpg" alt="" class="media-object">
									</td>
									<td>健身器材</td>
									<td>150$</td>
									<td>8折</td>

									<td>
									<button type="button" class="btn btn-danger btn-sm m-r-5 m-b-5" >购买</button>
								    </td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
            <!-- end panel -->
	    </div>
	    <!-- end col-12 -->
	</div>
	<!-- end row -->
</div>

<script type="text/javascript">
	$(document).ready(function() {
		setTimeout(function() {
			TableManageDefault.init();
		}, 200)
	});
</script>
