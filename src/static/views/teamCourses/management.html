<style type="text/css">
	td {
		vertical-align: middle!important;
	}
</style>
<div ng-controller="teamCoursesManagement as team">
	<div class="col-12">
		<form class="user-management-search">
	        <div class="input-group m-b-15">
	            <input type="text" class="form-control input-sm input-white" placeholder="Search">
	            <span class="input-group-btn">
	                <button class="btn btn-sm btn-inverse" type="button"><i class="fa fa-search"></i></button>
	            </span>
	        </div>
	    </form>
		<div class="email-btn-row hidden-xs">
	        <a href="#/courses/team/management/add" class="btn btn-sm btn-inverse"><i class="fa fa-plus m-r-5"></i> 添加</a>
	    </div>
    </div>
	<!-- begin row -->
	<div class="row">
	    <!-- begin col-12 -->
	    <div class="col-md-12">
	        <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="table-basic-7">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">课程列表</h4>
                </div>
                <div class="panel-body">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>#</th>
									<th>课程名称</th>
									<th>时长</th>
									<th>人数</th>
									<th>教练</th>
									<th>时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							
								<tr ng-repeat="course in team.courselist">
									<td>{{$index + 1}}</td>
									<td>{{course.Name}}</td>
									<td>{{course.Duration}}</td>
									<td>{{course.Amount}}</td>
									<td>{{course.Coach}}</td>
									<td>{{course.CreateDate}}</td>
									<td>

										<a href="#/courses/team/management/1">
										<button type="button" id = btnUpdate class="btn btn-primary btn-sm m-r-5 m-b-5">修改</button>
										</a>
										<button type="button" id = btnDelete class="btn btn-danger btn-sm m-r-5 m-b-5" ng-click="Delete()" >删除</button>
										<button type="button" class="btn btn-success btn-sm m-r-5 m-b-5">约课</button>
									</td>
									
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
            <!-- end panel -->
	    </div>
	    <!-- end col-12 -->
	</div>
	<!-- end row -->
</div>

<script type="text/javascript">
	$(document).ready(function() {
		setTimeout(function() {
			TableManageDefault.init();
		}, 600)
	});
</script>
